<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Memberships</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="streaming price-table">
      <div class="streaming-plan">
        <img src="icons/device1.png" alt="Icon of laptop" class="device-img" />
        <h2 class="streaming-header">Guest</h2>
        <ul class="streaming-features">
          <li class="streaming-features-item">Stream from 1 device</li>
          <li class="streaming-features-item">Limited movies and shows</li>
        </ul>
        <span class="streaming-price">Free</span>
        <a href="#/" class="streaming-button">Sign up</a>
      </div>

      <div class="streaming-plan">
        <img
          src="icons/device2.png"
          alt="Icon of laptop and phone"
          class="device-img"
        />
        <h2 class="streaming-header">Member</h2>
        <ul class="streaming-features">
          <li class="streaming-features-item">Stream from 2 devices</li>
          <li class="streaming-features-item">Unlimited movies and shows</li>
        </ul>
        <span class="streaming-price">$8/Month</span>
        <a href="#/" class="streaming-button is-featured">Free trial</a>
      </div>

      <div class="streaming-plan">
        <img
          src="icons/device3.png"
          alt="Icon of laptop, phone, and tablet"
          class="device-img"
        />
        <h2 class="streaming-header">VIP</h2>
        <ul class="streaming-features">
          <li class="streaming-features-item">Stream from up to 4 devices</li>
          <li class="streaming-features-item">Unlimed HD movies and shows</li>
        </ul>
        <span class="streaming-price">$12/Month</span>
        <a href="#/" class="streaming-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
